{% extends 'base.html' %}
{% block title %}Contact Us {% endblock title %}

{% block body %}


<img src="https://source.unsplash.com/1600x600/?icecream" class="d-block w-100" alt="...">
<div class="container">
    <form method="POST" action="/contact">
        {% csrf_token %}
        <h2 class="text-center">Contact Us</h2>
        <div class="form-group">
            <label for="exampleFormControlInput1">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Phone Number </label>
          <input type="phone" class="form-control" id="phone" placeholder="name@example.com" name="phone">
        </div>
        <!-- <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div> -->
        <div class="form-group" >
          <label for="exampleFormControlTextarea1">Any Queries</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" ></input>
    </form>
</div>
{% endblock body %}
